<body>

<script>
  const questions = [
    {
      question: "ƒ∞lk bulu≈ümamƒ±z neredeydi?",

      correct: "B"
    },
    {
      question: "ƒ∞lk birlikte gittiƒüimiz film t√ºr√º neydi?",
      options: { A: "Komedi", B: "Korku" },
      correct: "A"
    },
    {
      question: "En √ßok hangi g√ºn beni sinir ettin üòÖ?",
      options: { A: "Dƒ±≈üarƒ± √ßƒ±kmadƒ±ƒüƒ±mƒ±z g√ºn", B: "Beni sevmediƒüin g√ºn" },
      correct: "A"
    },
    {
      question: "Ben seni hangi hayvana benzetiyorum?",
      options: { A: "√ñrdek", B: "Kedi" },
      correct: "A"
    },
    {
      question: "Beraber en √ßok neyi yapmayƒ± severiz?",
      options: { A: "Ba≈üba≈üa kalmak", B: "Yemek yemek" },
      correct: "A"

  ];

  const finalMessage = "Yƒ±l d√∂n√ºm√ºm√ºz kutlu olsun bitanem ‚ù§Ô∏è Seninle her ≈üey √ßok g√ºzel, daha nice yƒ±llar seninle...";

  // Elementler
  const welcomeScreen = document.getElementById('welcome-screen');
  const questionScreen = document.getElementById('question-screen');
  const readyScreen = document.getElementById('ready-screen');
  const finalScreen = document.getElementById('final-screen');

  const startBtn = document.getElementById('start-btn');
  const questionText = document.getElementById('question-text');
  const optionA = document.getElementById('optionA');
  const optionB = document.getElementById('optionB');

  const readyBtn = document.getElementById('ready-btn');
  const finalMsgElem = document.getElementById('final-message');

  let currentQuestionIndex = 0;
  let correctAnswers = 0;

  startBtn.addEventListener('click', () => {
    welcomeScreen.classList.add('hidden');
    questionScreen.classList.remove('hidden');
    showQuestion();
  });

  function showQuestion() {
    const q = questions[currentQuestionIndex];
    questionText.textContent = q.question;
    optionA.textContent = 'A) ' + q.options.A;
    optionB.textContent = 'B) ' + q.options.B;
  }

  optionA.addEventListener('click', () => handleAnswer('A'));
  optionB.addEventListener('click', () => handleAnswer('B'));

  function handleAnswer(choice) {
    const q = questions[currentQuestionIndex];
    if (choice === q.correct) {
      correctAnswers++;
    }
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      // Sorular bitti, hazƒ±r mƒ±sƒ±n ekranƒ±na ge√ß
      questionScreen.classList.add('hidden');
      readyScreen.classList.remove('hidden');
    }
  }

  readyBtn.addEventListener('click', () => {

    finalScreen.classList.remove('hidden');
    finalMsgElem.textContent = finalMessage;
  });
</script>
